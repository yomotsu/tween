<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>=^.^=</title>
</head>
<body>

<script src="../dist/tween-values.js"></script>
<script>

const start = {
  x: 0,
  y: 100,
};

const end = {
  x: 100,
  y: 50,
};

const duration = 5000;

const tween = new TweenValues.Tween( start, end, duration );
tween.addEventListener( 'update', function () {
  console.log( tween.currentValues );
} );
tween.play();

let lastTime = 0;
( function loop( elapsed ) {

  requestAnimationFrame( loop );

  const delta = elapsed - lastTime;
  tween.update( delta );
  lastTime = elapsed;

} )( 0 );

</script>

</body>
</html>
